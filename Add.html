<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>TODOs List</h1>

      <form method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Your title.." />

        <label for="description">Description</label>
        <input
          style="height: 200px"
          type="text"
          id="description"
          name="description"
          placeholder="Your description.."
        />

        <label for="dates">Date</label>
        <input type="date" id="dates" name="dates" />

        <span>
          <button id="button-rights">Add To TodoList</button>
          <button id="button-lefts">View TodoList</button>
        </span>
      </form>
    </div>

    <script src="Add.js"></script>
  </body>
</html>
